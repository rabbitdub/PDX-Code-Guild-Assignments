<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<button id = "BTN" >Random Redirect to another page</button>


  <script>
    const  URLS = ['https://www.geeksforgeeks.org/', 'https://www.youtube.com/', 'https://github.com/', 'https://www.google.com/']
    function randomUrl(){
       return (Math.floor(Math.random() * (URLS.length - 0 + 1) + 0))

    }
    let randoNum = randomUrl()
    
    console.log(randoNum)
    const BTN = document.getElementById("BTN")
    BTN.addEventListener('click', function (event){
        location.assign(URLS[randoNum])


    })
   
</script>
</body>
</html>
